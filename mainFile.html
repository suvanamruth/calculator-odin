<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class = "container">
        <div class = "outputbox"></div>
        <div class = "flexbox">
            <button class = "number" value = 7></button>
            <button class = "number" value = 8></button>
            <button class = "number" value = 9></button>
            <button class = "operator" value = "*"></button>
        </div>
        <div class = "flexbox">
            <button class = "number" value = 4></button>
            <button class = "number" value = 5></button>
            <button class = "number" value = 6></button>
            <button class = "operator" value = "-"></button>
        </div>
        <div class = "flexbox">
            <button class = "number" value = 1></button>
            <button class = "number" value = 2></button>
            <button class = "number" value = 3></button>
            <button class = "operator" value = "+"></button>
        </div>
        <div class = "flexbox">
            <button class = "number" value = 0></button>
            <button class = "operator" value = "/"></button>
            <button class = "equals" value = "="></button>
        </div>
    </div>

</body>
</html>
